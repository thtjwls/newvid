<!DOCTYPE html>
<html lang="ko">
<head>
    <title>test</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        /*
        * 1. 까페에 들어갔습니다. 커피를 마시겠습니까? 라는 창을 출력 하고
        * 확인 이라고 누르면 "난 아메리카노." 취소 라고 누르면 "난 케잌" 이라는 경고창을 출력하시오.
        * 2. while 문을 사용하여 1씩 증가하는 경고창을 10번출력하고 10번이 모두 출력되면 "끝났습니다." 를 한번 더 출력하시오.
        * 3. for문을 사용하여 1씩 증가하는 경고창을 3번 출력하고 3번이 모두 출력되면 "for문 끝!" 이라는 경고창을 출력하시오.
        */
        function a() {
            var input = confirm("까페에 들어왔습니다. 커피를 마시겠습니까?");

            if (input == true) {
                alert("난 아메리카노.");
            } else {
                alert("난 케익");
            };
        }

        function b() {
            var i = 1;
            while (i <= 10) {                
                alert(i);
                if (i == 10) {
                    alert("끝났습니다.");
                }
                i++;                
            };
        }

        function c() {
            for (var i = 1; i <= 3; i++) {
                alert(i);
                if (i == 3) {
                    alert("for문이 끝났습니다.");
                }
            }            
        }
    </script>
</head>
<body>
    <button onclick="a();">1번문제 정답</button>
    <button onclick="b();">2번문제 정답</button>
    <button onclick="c();">3번문제 정답</button>
</body>
</html>
